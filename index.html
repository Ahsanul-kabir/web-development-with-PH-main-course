<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Switch
            bank</span>!!!
    </h1>

    <section class="bg-gradient-to-r from-sky-500 to-indigo-500 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="user-email"
                placeholder="your email">
            <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name=""
                id="user-password" placeholder="your password">

            <button id="login-submit" class="text-stone-50 font-medium bg-orange-500 px-4 py-2 rounded">Submit</button>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
