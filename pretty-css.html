<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore css today</title>

    <style>
        p{
            color: brown;
            background-color: chartreuse;
            height: 200px;
            width: 50%;
            font-size: 25px;
        }
        h1{
            color:rgba(241, 124, 40, 0.648);
        }
        #russia{
            color: royalblue;
        }
        #usa{
            color: slateblue;
        }

        .birani{
            color:teal;
        }
        .hot{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>I am exploring css</h1>

    <!-- id -->
    <h3 id="russia">Putin is stronger has muscle</h3>
    <h3 id="usa">Joe Biden khali khali usta khai</h3>
    <h3>North korea don't care</h3>

    <!-- class -->
    <h4>First</h4>
    <h4 class="birani">second</h4>
    <h4>Third</h4>
    <h4 class="birani hot">Four</h4>
    <h4 class="birani">Fifth</h4>
    <ul>
        <li class="birani hot">Hungry Naki</li>
    </ul>

    <p>Future Hubby tumi koi?</p>
    <p>Fuska kahabo</p>
    <p>Mackup Lagbe</p>
    <p>Gurte Jabo</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
